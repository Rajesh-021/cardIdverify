<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
  function loadBody(){
    alert("Enter your pin Number");
    document.querySelector("body").style.backgroundColor="rgb(55, 85, 86)";
  }

        var data={
            pin:"1865"
        };

        var chance=3;

        function check(){
           
            for(var i=0;i<+3;i++){
                var password=document.getElementById("txtPassword").value;

                if(password==""){
                    document.querySelector("p").innerHTML=`Enter pin`.fontsize("5").fontcolor("red");
                }
             else{
                  if(chance==0){
                  alert("card blocked");
                  document.getElementById("txtPassword").disabled=true;
                  document.querySelector("p").innerHTML=` Refresh and try again`.fontcolor("white").fontsize("20");
                  document.querySelector("button").className="btn btn-danger";
                  document.querySelector("button").disabled=true;
                  document.querySelector("img").src="./public/image/block.png";
                  document.querySelector("body").style.backgroundColor="red";
                
                  break;
                 }
                 if(data.pin===password){
                    
                    document.querySelector("img").src="./public/image/success.gif";
                    document.querySelector("p").innerHTML=` Login Success`.fontcolor("white").fontsize("20");
                    document.querySelector("button").style.display="none";
                    document.getElementById("txtPassword").style.display="none";
                    document.querySelector("body").style.backgroundColor="black";
                 }
                 else{
                    chance=chance-1;
                    document.querySelector("p").innerHTML=`Invalid pin ${chance} attempts left`.fontsize("5").fontcolor("red");
                    return;
                 }
             }
             
            }
        }
    </script>
    <style>
    #total{
        margin-top:15%;
        
    }
    img{
        margin-top:-10%;
    }
    </style>
</head>
<body onload="loadBody()" class="container-fluid " >
   <div class="d-flex justify-content-center " id="total">
     <div>
        <img width="90%" >
          <input type="password" id="txtPassword">
          <button onclick="check()" class="btn btn-primary">Login</button>
          <p></p>
        
    </div>
   </div>
</body>
</html>
